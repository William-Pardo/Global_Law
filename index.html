    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#00BFFF',
              'brand-gray': '#2C2C2C',
              'brand-light-gray': '#F3F4F6',
              'brand-bg': '#FFFFFF',
              'brand-dark-bg': '#012E40',
              'brand-dark-surface': '#023E56',
              'brand-dark-surface-hover': '#025473',
              'brand-dark-border': '#035C80',
              'brand-dark-text-primary': '#F0F8FF',
              'brand-dark-text-secondary': '#A4C8D8',
            },
            animation: {
              'fade-in': 'fade-in 0.2s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(1rem) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode.
      // On page load, set theme based on system preference.
      try {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    </script>
